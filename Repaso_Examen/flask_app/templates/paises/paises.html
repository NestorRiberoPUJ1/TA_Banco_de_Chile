<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="/">Home</a>
    <form action="/paises" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <button type="submit">Crear</button>
    </form>
    <h4>Lista de paises</h4>
    <ul>
        {% for pais in paises: %}
        <li>
            <form action="/paises/editar/{{pais.id}}" method="POST">
                <p><strong>{{pais.id}}</strong> <a href="/paises/{{pais.id}}">{{pais.nombre}}</a>
                    <button><a href="/paises/editar/{{pais.id}}">Editar</a></button>
                    <button type="submit">Eliminar</button>
            </form>
            </p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
